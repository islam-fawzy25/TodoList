<head>
    <link rel="stylesheet" href="todos.component.css">
  </head> 

<div class="todos">
    <form (submit)="addTodo()">
        <input type="text" name="inputTodo" [(ngModel)]="inputTodo" class="todo-input">
        <input type="submit" value="Add Todo" class="todo-submit"/>
    
    </form>
    <div class="todo"  *ngFor="let todo of todos; let i=index;" >   
<div class="id"> {{i}}</div>
<div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
<button class="delete" (click)="deleteTodo(i)"> Remove</button>
    </div>
</div>
